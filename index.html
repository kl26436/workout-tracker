<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d1117" />
    <title>Big Surf - Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .exercise-card {
        padding: 1rem;
        margin-bottom: 2rem;
        border: 1px solid #30363d;
        border-radius: 8px;
        background-color: #161b22;
      }
      .completed {
        border-color: #238636;
      }
      textarea {
        width: 100%;
        margin-top: 0.5rem;
        resize: vertical;
      }
      table input {
        width: 4rem;
      }
    </style>
  </head>

  <body>
    <nav class="container-fluid">
      <ul>
        <li><strong>Big Surf</strong></li>
      </ul>
      <ul>
        <li><a href="#">Log Workout</a></li>
        <li><a href="#">Progress</a></li>
      </ul>
    </nav>

    <header class="container" style="text-align: center; margin-top: 2rem;">
      <img
        src="BigSurf.png"
        alt="Big Surf Logo"
        style="max-width: 100%; height: auto;"
      />
    </header>

    <main class="container">
      <section>
        <hgroup>
          <h2>Big Surf Tracker</h2>
          <h3>Select Workout</h3>
        </hgroup>

        <div id="auth-section" style="text-align: center; margin-bottom: 1rem;">
          <p id="user-info"></p>
        </div>

        <label for="workoutTypeSelect">Workout Type</label>
        <select id="workoutTypeSelect">
          <option value="Chest – Push">Chest – Push</option>
          <option value="Legs – Quad Focus">Legs – Quad Focus</option>
          <option value="Cardio + Core">Cardio + Core</option>
          <option value="Chest – Pull">Chest – Pull</option>
          <option value="Legs – Posterior Focus">Legs – Posterior Focus</option>
          <option value="Cardio / Abs / Mobility">Cardio / Abs / Mobility</option>
        </select>

        <!-- Date Picker will be injected below by script.js -->

        <div id="workout-list" style="margin-top: 2rem;"></div>
      </section>
    </main>

    <footer class="container">
      <small>
        <a href="#">Privacy</a> • <a href="#">Terms</a>
      </small>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
